<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

    <div class="container-fluid row">
        <div class="col-3 justify-content-center pt-5">
            <h5 class="justify-content-center pt-2 mb-3">Search by City: </h5>
            <div class="input-group rounded mb-4">
                <input id="userInput" type="search" class="form-control rounded" placeholder="Enter City" aria-label="Search" aria-describedby="search-addon" />
            </div>
            <div>
                <button type="button" class="btn btn-primary col-12">Search</button>
            </div>
            <hr class="mt-5">
            <h5 class="justify-content-center pt-3">Your previously searched cities: </h5>
            <div class="container my-3 col-12" id="searched_cities_container">
                <!-- Where I will add a list of all cities searched from local Storage -->
                
            </div>
        </div>
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing City Weather: <span id="city-search-term"></span></h2>
          <div id="corecast-container" class="list-group"></div>
        </div>

    </div>    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/main.js"></script>
</body>
</html>
