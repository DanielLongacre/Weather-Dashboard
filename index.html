<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>    <link rel="stylesheet" href="./Assets/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header id="pageTitle" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-white">Weather Dashboard</h1></header>

    <div class="container-fluid row">
        <div class="col-3 left_div justify-content-center pt-3">
            <div class="search_div mb-4">
            <h5 class="justify-content-center pt-2 pl-3">Search by city: </h5>
                <form class="form-inline my-2 my-lg-0 mt-3 ml-3">
                        <input class="form-control mr-sm-2 float-left" type="search" placeholder="Search" id= "search_bar" aria-label="Search">
                        <button id="searchbtn" class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <h5 class="justify-content-center pt-2 pl-3">Your previously searched cities: </h5>
            <div class="container my-3 col-12" id="searched_cities_container">
                <!-- Where I will add buttons for previous searched cities -->
            </div>
        </div>
        <div class="col-12 col-md-8">
          <h2 class="subtitle">Showing City Weather: <span id="city-search-term"></span></h2>
          <div id="forecast-container" class="list-group">
            <!-- Where I will add the big and small cards for forecast -->

          </div>
        </div>

    </div>    
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/main.js"></script>
</body>
</html>
